<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Maintenance</title>
    {% include "favicon_links.html" %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
        .card {
            border-radius: 8px;
        }
        .table img {
            border-radius: 4px;
        }
        .box-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .box-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .box-card .card-img-top {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .box-card .position-relative {
            overflow: hidden;
        }
        .box-card .badge.position-absolute {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid my-5">
        <h1 class="mb-4">
            <i class="fas fa-boxes"></i> Box Maintenance
        </h1>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="maintenanceTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="single-box-tab" data-bs-toggle="tab" 
                        data-bs-target="#single-box" type="button" role="tab">
                    <i class="fas fa-box"></i> Single Box View
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="location-tab" data-bs-toggle="tab" 
                        data-bs-target="#location-view" type="button" role="tab">
                    <i class="fas fa-warehouse"></i> Location Overview
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="level-tab" data-bs-toggle="tab" 
                        data-bs-target="#level-view" type="button" role="tab">
                    <i class="fas fa-layer-group"></i> Level Overview
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="maintenanceTabContent">
            <!-- Single Box View -->
            <div class="tab-pane fade show active" id="single-box" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Select Box</h5>
                    </div>
                    <div class="card-body">
                        <form id="singleBoxForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="location" class="form-label">Location</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="level" class="form-label">Level</label>
                                <select class="form-select" id="level" name="level" required disabled>
                                    <option value="">Select Level</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="box" class="form-label">Box</label>
                                <select class="form-select" id="box" name="box" required disabled>
                                    <option value="">Select Box</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-eye"></i> View Box Contents
                                </button>
                                <button type="button" class="btn btn-success" id="generateLabelBtn" disabled>
                                    <i class="fas fa-print"></i> Generate Label
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="singleBoxContents" class="mt-4"></div>
            </div>

            <!-- Location Overview -->
            <div class="tab-pane fade" id="location-view" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Location Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="locationOverviewSelect" class="form-label">Select Location</label>
                                <select class="form-select" id="locationOverviewSelect">
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" class="btn btn-success" id="viewLocationBtn">
                                    <i class="fas fa-search"></i> View Location
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="locationOverviewContents" class="mt-4"></div>
            </div>

            <!-- Level Overview -->
            <div class="tab-pane fade" id="level-view" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Level Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="levelLocationSelect" class="form-label">Location</label>
                                <select class="form-select" id="levelLocationSelect">
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="levelLevelSelect" class="form-label">Level</label>
                                <select class="form-select" id="levelLevelSelect" disabled>
                                    <option value="">Select Level</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-info" id="viewLevelBtn" disabled>
                                    <i class="fas fa-search"></i> View Level
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="levelOverviewContents" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Part Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editStorageId">
                        <input type="hidden" id="editPartNum">
                        <div class="mb-3">
                            <label class="form-label">Part Number</label>
                            <input type="text" class="form-control" id="editPartNumDisplay" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <select class="form-select" id="editLocation" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editLevel" class="form-label">Level</label>
                            <input type="text" class="form-control" id="editLevel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBox" class="form-label">Box</label>
                            <input type="text" class="form-control" id="editBox" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this part from storage?</p>
                    <p><strong>Part Number: <span id="deletePartNum"></span></strong></p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/box_maintenance_new.js') }}"></script>
</body>
</html>
