<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <h1 class="text-center">Add Item to Storage</h1>
    <form action="{{ url_for('storage.add_to_storage', part_id=item_id) }}" method="post">
        <div class="mb-3">
            <label for="location" class="form-label">Schrank:</label>
            <input type="number" name="location" id="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="level" class="form-label">Fach:</label>
            <input type="number" name="level" id="level" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="box" class="form-label">Box:</label>
            <input type="number" name="box" id="box" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
