<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Manager</title>
    
    
    
    <!-- Favicon -->
    {% include "favicon_links.html" %}
    <!-- Favicon -->
    {% include "favicon_links.html" %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .camera-container {
            text-align: center;
            padding: 20px;
        }
        .quick-scan-btn {
            width: 100%;
            max-width: 400px;
            height: 80px;
            font-size: 1.5rem;
            margin: 20px auto;
            display: block;
        }
        .results-panel {
            margin-top: 20px;
            display: none;
        }
        .results-panel.show {
            display: block;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading-spinner.show {
            display: block;
        }
        @media (min-width: 768px) {
            .split-view {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        .hidden-file-input {
            display: none;
        }
        .result-card {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <h1>Brick Manager</h1>

        <div class="camera-container">
            <!-- Quick Camera Button for Mobile -->
            <button type="button" class="btn btn-primary btn-lg quick-scan-btn" id="quickScanBtn">
                üì∑ Quick Scan
            </button>
            
            <!-- Hidden file input with camera attribute -->
            <input type="file" 
                   id="cameraInput" 
                   name="file" 
                   accept="image/*" 
                   capture="environment" 
                   class="hidden-file-input">
            
            <!-- Traditional Upload (fallback) -->
            <div class="mt-3">
                <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('fileInput').click()">
                    üìÅ Choose from Gallery
                </button>
                <input type="file" 
                       id="fileInput" 
                       name="file" 
                       accept="image/*" 
                       class="hidden-file-input">
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing image...</p>
        </div>

        <!-- Results Panel -->
        <div class="results-panel" id="resultsPanel">
            <h3>Scan Results</h3>
            <div id="resultsContent"></div>
            <button type="button" class="btn btn-success mt-3" id="scanAgainBtn">
                üì∑ Scan Another Part
            </button>
        </div>
    </div>
</body>

<script>
    // Add dark mode JavaScript here
    document.addEventListener('DOMContentLoaded', function () {
        const toggleSwitch = document.getElementById('darkModeToggle');

        // Only set up dark mode if toggle exists
        if (toggleSwitch) {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true;
            }

            toggleSwitch.addEventListener('change', function () {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'false');
                }
            });
        }

        // Quick Scan functionality
        const quickScanBtn = document.getElementById('quickScanBtn');
        const cameraInput = document.getElementById('cameraInput');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsPanel = document.getElementById('resultsPanel');
        const resultsContent = document.getElementById('resultsContent');
        const scanAgainBtn = document.getElementById('scanAgainBtn');

        console.log('Quick Scan initialized', {
            quickScanBtn: !!quickScanBtn,
            cameraInput: !!cameraInput,
            fileInput: !!fileInput
        });

        // Open camera when Quick Scan button is clicked
        if (quickScanBtn && cameraInput) {
            quickScanBtn.addEventListener('click', function() {
                console.log('Quick Scan button clicked');
                cameraInput.click();
            });
        }

        // Auto-upload when camera captures image
        if (cameraInput) {
            cameraInput.addEventListener('change', function(e) {
                console.log('Camera input changed', e.target.files);
                if (e.target.files && e.target.files[0]) {
                    console.log('File selected from camera:', e.target.files[0].name);
                    uploadAndScan(e.target.files[0]);
                }
            });
        }

        // Auto-upload when file is selected from gallery
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                console.log('File input changed', e.target.files);
                if (e.target.files && e.target.files[0]) {
                    console.log('File selected from gallery:', e.target.files[0].name);
                    uploadAndScan(e.target.files[0]);
                }
            });
        }

        // Scan again button
        scanAgainBtn.addEventListener('click', function() {
            resultsPanel.classList.remove('show');
            resultsContent.innerHTML = '';
            quickScanBtn.style.display = 'block';
            cameraInput.value = '';
            fileInput.value = '';
        });

        function uploadAndScan(file) {
            // Hide scan button and show loading
            quickScanBtn.style.display = 'none';
            loadingSpinner.classList.add('show');
            resultsPanel.classList.remove('show');

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            // Upload and get results
            fetch('{{ url_for("upload.upload") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    // If redirected to results page, fetch that page
                    return fetch(response.url).then(r => r.text());
                }
                return response.text();
            })
            .then(html => {
                // Hide loading
                loadingSpinner.classList.remove('show');
                
                // Parse the response
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract results from the response
                const resultCards = doc.querySelectorAll('.card');
                
                if (resultCards.length > 0) {
                    resultsContent.innerHTML = '';
                    resultCards.forEach(card => {
                        resultsContent.appendChild(card.cloneNode(true));
                    });
                    
                    // Apply color styling to dynamically loaded color cells
                    applyColorStyling();
                    
                    // Set up increment buttons for dynamically loaded content
                    setupIncrementButtons();
                    resultsPanel.classList.add('show');
                } else {
                    resultsContent.innerHTML = '<div class="alert alert-warning">No results found. Please try again.</div>';
                    resultsPanel.classList.add('show');
                    quickScanBtn.style.display = 'block';
                }
            })
            .catch(error => {
                loadingSpinner.classList.remove('show');
                resultsContent.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                resultsPanel.classList.add('show');
                quickScanBtn.style.display = 'block';
                console.error('Error:', error);
            });
        }

        // Function to apply color styling to color cells
        function applyColorStyling() {
            const colorCells = document.querySelectorAll('.color-cell');
            console.log('Applying color styling to', colorCells.length, 'cells');
            
            colorCells.forEach(cell => {
                const colorRgb = cell.dataset.colorHex || 'FFFFFF';
                console.log('Color:', colorRgb, 'for', cell.textContent.trim());
                const brightness = parseInt(colorRgb, 16);
                const textColor = brightness > 0x888888 ? 'black' : 'white';
                cell.style.backgroundColor = '#' + colorRgb;
                cell.style.color = textColor;
            });
        }

        // Function to setup quantity input handlers
        function setupIncrementButtons() {
            const haveInputs = document.querySelectorAll('.have-quantity-input');
            console.log('Setting up', haveInputs.length, 'quantity inputs');
            
            haveInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const partId = this.dataset.partId;
                    const needed = parseInt(this.dataset.needed);
                    const newHave = parseInt(this.value);
                    const row = this.closest('tr');
                    const missingCell = row.querySelector('.missing-quantity');
                    
                    // Calculate new missing value
                    const newMissing = needed - newHave;
                    
                    // Update backend
                    fetch(`/upload/update_part_quantity/${partId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ have_quantity: newHave })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Update missing display
                            missingCell.innerHTML = `<strong>${newMissing}</strong>`;
                            
                            // Change styling based on completion
                            if (newMissing === 0) {
                                row.style.backgroundColor = '#d4edda';
                                missingCell.classList.remove('text-danger');
                                missingCell.classList.add('text-success');
                            } else {
                                row.style.backgroundColor = '';
                                missingCell.classList.remove('text-success');
                                missingCell.classList.add('text-danger');
                            }
                        } else {
                            alert('Error updating part: ' + data.error);
                            // Revert input value
                            this.value = data.old_have || 0;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update part quantity');
                    });
                });
            });
        }
    });
</script>

</html>
