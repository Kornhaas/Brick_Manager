<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load/Update Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1>Load/Update Parts</h1>
        <form id="loadPartsForm" method="post">
            <button id="submitButton" type="submit" class="btn btn-primary">Load/Update Parts</button>
            <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('loadPartsForm');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default submission to allow spinner visibility
            submitButton.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(form)),
            })
            .then(response => {
                if (response.ok) {
                    alert('Parts loaded/updated successfully!');
                } else {
                    alert('Failed to load/update parts.');
                }
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                submitButton.style.display = 'inline-block';
                loadingSpinner.style.display = 'none';
            });
        });
    </script>
</body>

</html>
