<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>LEGO Scanner</h1>
   
        <form action="{{ url_for('upload.upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Upload and Scan</button>
        </form>
        <a href="{{ url_for('manual_entry.manual_entry') }}" class="btn btn-secondary mt-3">Enter Data Manually</a>
    </div>
</body>
</html>
