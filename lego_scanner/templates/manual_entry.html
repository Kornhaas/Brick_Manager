<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags and other head elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-5">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Part ID: <span class="text-danger">*</span></label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Enter Part ID" value="{{ part_id }}" required>
            </div>
            <div class="mb-3">
                <label for="schrank" class="form-label">Schrank: <span class="text-danger">*</span></label>
                <input type="number" id="schrank" name="schrank" class="form-control" placeholder="Enter Schrank (numeric)" value="{{ schrank }}" required>
            </div>
            <div class="mb-3">
                <label for="fach" class="form-label">Fach: <span class="text-danger">*</span></label>
                <input type="number" id="fach" name="fach" class="form-control" placeholder="Enter Fach (numeric)" value="{{ fach }}" required>
            </div>
            <div class="mb-3">
                <label for="box" class="form-label">Box: <span class="text-danger">*</span></label>
                <input type="number" id="box" name="box" class="form-control" placeholder="Enter Box (numeric)" value="{{ box }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
