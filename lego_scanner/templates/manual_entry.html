<!-- manual_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enter Data Manually</h1>
        <form action="{{ url_for('manual_entry.manual_entry') }}" method="post">
            <div class="form-group">
                <label for="id">Part ID</label>
                <input type="text" name="id" id="id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="schrank">Schrank</label>
                <input type="text" name="schrank" id="schrank" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fach">Fach</label>
                <input type="text" name="fach" id="fach" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="box">Box</label>
                <input type="text" name="box" id="box" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back to Main Page</a>
    </div>
</body>
</html>
