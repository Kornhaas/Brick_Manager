name: ðŸ§ª Python Tests

# This workflow focuses on comprehensive testing across multiple Python versions
# It runs faster than the Docker workflow and provides quick feedback on code changes

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'tests/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'tests/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test Python ${{ matrix.python-version }}
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: latest
    
    - name: ðŸ—„ï¸ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-
          ${{ runner.os }}-poetry-

    - name: ðŸ”§ Configure Poetry
      run: |
        poetry config virtualenvs.create false

    - name: ðŸ“š Install dependencies
      run: |
        poetry install --with dev --no-root

    - name: ðŸ§ª Run tests with pytest
      run: |
        echo "## ðŸ§ª Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Set PYTHONPATH to include the brick_manager directory
        export PYTHONPATH="${PWD}/brick_manager:${PYTHONPATH}"
        
        # Run tests with coverage from the root directory
        if poetry run pytest --verbose > test_output.txt 2>&1; then
          echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          
          # Extract coverage percentage if available
          if grep -q "TOTAL" test_output.txt; then
            COVERAGE=$(grep "TOTAL" test_output.txt | awk '{print $NF}')
            echo "**Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Also show test summary
          if grep -q "passed" test_output.txt; then
            TEST_SUMMARY=$(grep "====.*passed" test_output.txt | tail -1)
            echo "**Tests:** $TEST_SUMMARY" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ **Some tests failed:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: ðŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test_output.txt
          coverage.xml
        retention-days: 30

